<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alley - Digital Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="menu-toggle">
                <img src="http://localhost:3845/assets/3837ac9105cb0da4b7d3484845b1c5026fb5579e.svg" alt="Menu">
            </button>
            <div class="logo">
                <img src="http://localhost:3845/assets/27d03463a798c29c5991d37b863cb140f9e8cf3d.svg" alt="Alley" class="logo-img">
            </div>
            <a href="#contact" class="contact-link">Contact Us</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title">
                We create digital solutions that <strong>connect people</strong>
                to news, entertainment, and ideas.
            </h1>
            
            <div class="hero-image">
                <img src="http://localhost:3845/assets/def3681d9678932fb30e5cdae4a88f133b653965.png" alt="Digital Solutions" class="hero-bg">
            </div>
        </div>
    </section>

    <!-- What We've Built Section -->
    <section class="projects">
        <div class="container">
            <div class="section-header">
                <h2>What We've Built</h2>
                <div class="view-all-badge">VIEW ALL</div>
            </div>
            
            <div class="projects-grid">
                <div class="project-card">
                    <img src="http://localhost:3845/assets/079a65832b104090d909305eb3534b2b53a15cc4.png" alt="Savage Ventures" class="project-image">
                    <div class="project-info">
                        <h3>Savage Ventures</h3>
                    </div>
                </div>
                
                <div class="project-card">
                    <img src="http://localhost:3845/assets/08ab4df3bd6f6d250ef7055e43e31f5062b3778b.png" alt="NCOA" class="project-image">
                    <div class="project-info">
                        <h3>ncoa</h3>
                    </div>
                </div>
                
                <div class="project-card">
                    <img src="http://localhost:3845/assets/38ea09fa109c19e7f9511e7db8c846f4e114f32c.png" alt="WPR" class="project-image">
                    <div class="project-info">
                        <h3>WPR</h3>
                    </div>
                </div>
                
                <div class="project-card">
                    <img src="http://localhost:3845/assets/52d2501615d253d551aaf86fa75b8a9787e41273.png" alt="NCSES" class="project-image">
                    <div class="project-info">
                        <h3>NCSES</h3>
                    </div>
                </div>
                
                <div class="project-card">
                    <img src="http://localhost:3845/assets/80b21953ca0ad571beae5065399b2a00bd52ab38.png" alt="Hachette" class="project-image">
                    <div class="project-info">
                        <h3>Hachette</h3>
                    </div>
                </div>
                
                <div class="project-card">
                    <img src="http://localhost:3845/assets/b45ff6ab287af48eb9340251f09a4555dff1ee72.png" alt="TheWrap" class="project-image">
                    <div class="project-info">
                        <h3>TheWrap</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Partners Section -->
    <section class="partners">
        <div class="container">
            <p class="partners-text">We care deeply about the long-term success of our partners.</p>
            
            <div class="partner-logos-grid">
                <div class="partner-row">
                    <div class="partner-logo">
                        <img src="http://localhost:3845/assets/c5f27162936e61ec291a4485f2c5a10c1e263c4e.svg" alt="Science News">
                    </div>
                    <div class="partner-logo">
                        <img src="http://localhost:3845/assets/1642944defff67624b177d2510275fc939e248b6.svg" alt="DirectRelief">
                    </div>
                    <div class="partner-logo">
                        <img src="http://localhost:3845/assets/1642944defff67624b177d2510275fc939e248b6.svg" alt="New York Post">
                    </div>
                </div>
                <div class="partner-row">
                    <div class="partner-logo">
                        <img src="http://localhost:3845/assets/c5f27162936e61ec291a4485f2c5a10c1e263c4e.svg" alt="Science News">
                    </div>
                    <div class="partner-logo">
                        <img src="http://localhost:3845/assets/1642944defff67624b177d2510275fc939e248b6.svg" alt="DirectRelief">
                    </div>
                    <div class="partner-logo">
                        <img src="http://localhost:3845/assets/1642944defff67624b177d2510275fc939e248b6.svg" alt="New York Post">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
